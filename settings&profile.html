<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Settings</title>
     <link rel="stylesheet" href="styles/settings.css">
</head>
<body>
     <header>
          <nav>
               <div class="name">
                    <img src="images/world.png" alt="Weather new">
                    <h3>{WeatherWise}</h3>
               </div>
          </nav>
     </header>
     
     <main>
          <section class="main-section">
               <div class="title">
                    <h1>App Settings</h1>
               </div>

               <div class="profile">
                    <div class="prof"><p>My Profile</p></div> 
                    <div class="profile-pic-name">
                         <div class="pic">
                              <img src="images/profile-pic.jpeg" alt="user">
                         </div>
                         <div class="user-details">
                              <div class="name">
                                   <p style="font-size: clamp(.7rem, 1.2vw, 2rem); font-weight: 550;">Alex Joe</p>
                                   <p style="color: gray;">alexjoe@gmail.com</p>
                              </div>
                         </div>
                    </div>                   
               </div>

               <div class="location">
                    <div class="loca"><p>Preferred Location</p></div>
                         <div class="added">
                              <div class="added-location">
                                   <p class="city-name">Nairobi, Kenya</p>
                                   <p style="color: gray; font-size: 0.8rem;">Your Primary Location</p>
                              </div>
                              <div class="delete">
                                   <button>
                                        <img src="images/delete.png" alt="delete">
                                   </button>
                              </div>
                         </div>
                         <div class="added">
                              <div class="added-location">
                                   <p>Nairobi, Kenya</p>
                              </div>
                              <div class="delete">
                                   <button>
                                        <img src="images/delete.png" alt="delete">
                                   </button>
                              </div>
                         </div>
                         <div class="add-btn">
                              <button><img src="images/plus.png" alt="add" style="margin-right: .4em;"> Add a location</button>
                         </div>
               </div>

               <div class="unit-measurement">
                    <div class="unit-title"><p>Units of Measurement.</p></div>
                    <div class="unit">
                         <div>
                              <p>Temperature</p>
                              <p style="color: gray; font-size: 0.8rem;">Celcius/Farenheit</p>
                         </div>
                         <div class="switch-icon">
                              <label class="switch">
                              <input type="checkbox" />
                              <span class="slider"></span>
                              </label>
                         </div>
                    </div>
                    <div class="unit">
                         <div>
                              <p>Distance</p>
                              <p style="color: gray; font-size: 0.8rem;">Kilometer/Miles</p>
                         </div>
                         <div class="switch-icon">
                              <label class="switch">
                              <input type="checkbox" />
                              <span class="slider"></span>
                              </label>
                         </div>
                    </div>
               </div>

               <div class="appearance">
                    <div class="theme"><p>Apperance</p></div>
                    <div class="toggle">
                         <div>
                              <p>Theme</p>
                              <p style="color: gray; font-size: 0.8rem;">Light/Dark</p>   
                         </div>
                         <div class="switch-icon">
                              <label class="switch">
                              <input type="checkbox" />
                              <span class="slider"></span>
                              </label>
                         </div>
                    </div>
               </div>
          </section>
     </main>
</body>
</html>
